  <script>
    var dates = document.querySelector('.dates');
    var editTask = document.querySelector('.editTask')
    var sidePopSwitch = document.querySelector('.side-pop-heading .switch')

    for(var i=0; i<=31; i++){
      var p = document.createElement('p');
      if(i===0){
        p.style.color="#8FA7FF";
        p.textContent=31;
      }else if(i>31){
        p.style.color="#8FA7FF";
        p.textContent=i-31;
      }else{
        p.textContent=i;
      }
      p.addEventListener('click',()=>{ console.log("clicked");  editTask.style.right = '0'})
      dates.appendChild(p);  
    }
    
    sidePopSwitch.addEventListener('click', () => {
        editTask.style.right = '-35%'
      })

    var carousel=document.querySelector('.carousel');
    var months = ['','','','January','February','March','April','May','June','July','August','September','October','November','December','','',''];

    months.forEach((month)=>{
      var p= document.createElement('p');
      var a= document.createElement('a');
      a.textContent=month;
      a.href=`#${month}`;
      p.appendChild(a);
      p.id=month;
      carousel.appendChild(p);
    })


    var selectedMonth;
    carousel.addEventListener('scroll',()=>{

      var timer;

      if(timer !== null) {
        clearTimeout(timer);        
      }

      carousel.childNodes.forEach((child,i)=>{
        var width=carousel.getBoundingClientRect().width;
        var eleLeft =child.getBoundingClientRect().left; 
        
        if(width/2+20>eleLeft/2 && ((width/2)-10)<eleLeft/2){
          
          child.style.color="white";
          child.style.fontSize="2.4rem";
          child.style.fontWeight="500";
          child.previousSibling.style.fontSize="1.8rem";
          child.previousSibling.style.color="#9fb4ff";
          
          setTimeout(()=>{
            child.nextSibling.style.fontSize="1.8rem";
            child.nextSibling.style.color="#9fb4ff";
          },50);
          
          selectedMonth=child;

        }else{
            child.style.fontSize="1.4rem";
            child.style.fontWeight="400";
            child.style.color="#6f8eff";
        }

      })

      timer = setTimeout(function() {
         callAPI(selectedMonth);
      }, 1000);

    })

    var check;
    function callAPI(month){
      if(check!==month && month!==undefined && month===selectedMonth)
      {
        check=month;
        console.log(month);
      }
    }


  </script>
